<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userDataGroup" #userDataGroup="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" email #email="ngModel">
			<span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
        </div>
		<p *ngIf="userDataGroup.valid">Group valid</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="'pet'" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

		<div class="form-group">
			<label>
      <textarea name="questionAnswer" class="form-control" rows="3" [(ngModel)]="answer"></textarea>
			<p id="reply">
        Your reply: {{answer}}
      </p>
      </label>
		</div>

    <div class="radio" *ngFor="let g of genders">
      <label>
        <input type="radio" name="gender" ngModel [value]="g"> {{g}}
      </label>
    </div>

        <button class="btn btn-primary"
		[disabled]="!f.valid"
		type="submit">Submit</button>
      </form>
    </div>
</div>
</div>
